<!DOCTYPE html>
<html>
    <head>
        <title>
            SignUp
        </title>
        <link rel="stylesheet" type="text/css" href="../css/SignUp.css" />
        <script src="../js/SignUp.js"></script>
    </head>
    <body bgcolor="aliceblue">
        <center>
            <div id="box">
                <form onsubmit="congrats()" action="../php/SignUp.php" method="POST">
                    <input type="text"  name="fname" placeholder="First Name" required/>
                    <input type="text" name="lname" placeholder="Last Name" required/>
                    <input type="text" name="username" placeholder="Username" required />
                    <input type="date" name="date" placeholder="Date of Birth" required/>
                    <input type="text" name="number" placeholder="Contact Number" required/>
                    <input type="password" name="pass" placeholder="Create password" required />
                    <input type="submit" value="Submit" />
                    <input type="reset">
                </form>
            </div>
        </center>
    </body>
</html>
